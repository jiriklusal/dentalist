<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dentalist Theme System</title>
    
    <!-- CSS v správném pořadí -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/theme-light.css" id="theme-stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .theme-test-section {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }
        
        .color-swatch {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
        }
        
        .theme-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .test-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--btn-secondary-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .test-btn:hover {
            background: var(--bg-tertiary);
        }
        
        .test-btn.primary {
            background: var(--btn-primary-bg);
            color: var(--btn-primary-text);
        }
        
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
    </style>
</head>
<body data-theme="light">
    <div class="test-container">
        <h1 style="color: var(--text-primary);">🎨 Test Dentalist Theme System</h1>
        
        <div class="status">
            <strong>Aktuální téma:</strong> <span id="current-theme">light</span><br>
            <strong>Status:</strong> <span id="status">Načítání...</span>
        </div>
        
        <div class="theme-buttons">
            <button class="test-btn primary" onclick="setTheme('light')">🌞 Světlé</button>
            <button class="test-btn primary" onclick="setTheme('dark')">🌙 Tmavé</button>
            <button class="test-btn primary" onclick="setTheme('blue')">🔵 Modré</button>
            <button class="test-btn primary" onclick="setTheme('purple')">🟣 Fialové</button>
            <button class="test-btn primary" onclick="setTheme('green')">� Černo-zlaté</button>
        </div>
        
        <div class="theme-test-section">
            <h3 style="color: var(--text-primary);">Testovací prvky</h3>
            
            <p style="color: var(--text-primary);">
                Hlavní text (--text-primary)
            </p>
            <p style="color: var(--text-secondary);">
                Sekundární text (--text-secondary)
            </p>
            <p style="color: var(--text-muted);">
                Ztlumený text (--text-muted)
            </p>
            
            <h4 style="color: var(--text-primary);">Barevné vzorky:</h4>
            <div class="color-swatch" style="background: var(--primary-color);" title="Primary Color"></div>
            <div class="color-swatch" style="background: var(--accent-color);" title="Accent Color"></div>
            <div class="color-swatch" style="background: var(--bg-primary);" title="Primary Background"></div>
            <div class="color-swatch" style="background: var(--bg-secondary);" title="Secondary Background"></div>
            
            <h4 style="color: var(--text-primary);">Tlačítka:</h4>
            <button class="test-btn primary">Primární tlačítko</button>
            <button class="test-btn">Sekundární tlačítko</button>
            
            <h4 style="color: var(--text-primary);">Formulář:</h4>
            <input type="text" placeholder="Test input" style="
                padding: 0.5rem;
                border: 1px solid var(--input-border);
                background: var(--input-bg);
                color: var(--text-primary);
                border-radius: var(--radius-md);
                margin: 0.5rem 0;
                width: 200px;
            ">
        </div>
        
        <div class="theme-test-section">
            <h3 style="color: var(--text-primary);">CSS Proměnné Info</h3>
            <div id="css-vars-info" style="font-family: monospace; font-size: 0.9em;"></div>
        </div>
    </div>

    <script>
        // Načteme hlavní script.js pro theme systém
        const script = document.createElement('script');
        script.src = 'script.js';
        document.head.appendChild(script);
        
        // Test funkce
        function setTheme(theme) {
            console.log('Setting theme to:', theme);
            
            // Nastavit data-theme atribut
            document.body.setAttribute('data-theme', theme);
            
            // Aktualizovat theme stylesheet
            const themeStylesheet = document.getElementById('theme-stylesheet');
            if (themeStylesheet) {
                themeStylesheet.href = `css/theme-${theme}.css`;
            }
            
            // Uložit do localStorage
            localStorage.setItem('theme', theme);
            
            // Aktualizovat UI
            updateStatus(theme);
            updateCSSVarsInfo();
        }
        
        function updateStatus(theme) {
            document.getElementById('current-theme').textContent = theme;
            document.getElementById('status').textContent = '✅ Téma úspěšně změněno';
        }
        
        function updateCSSVarsInfo() {
            const style = getComputedStyle(document.body);
            const vars = [
                'primary-color',
                'bg-primary', 
                'text-primary',
                'border-color'
            ];
            
            const info = vars.map(varName => {
                const value = style.getPropertyValue(`--${varName}`);
                return `--${varName}: ${value || 'undefined'}`;
            }).join('<br>');
            
            document.getElementById('css-vars-info').innerHTML = info;
        }
        
        // Inicializace
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            updateStatus(savedTheme);
            updateCSSVarsInfo();
            
            // Test že CSS proměnné fungují
            setTimeout(() => {
                const primaryColor = getComputedStyle(document.body).getPropertyValue('--primary-color');
                if (primaryColor) {
                    document.getElementById('status').textContent = '✅ CSS proměnné fungují';
                } else {
                    document.getElementById('status').textContent = '❌ Problém s CSS proměnnými';
                }
            }, 100);
        });
    </script>
</body>
</html>
