<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentalist - Visual Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .theme-preview {
            margin-bottom: 30px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .theme-header {
            background: #333;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }
        
        .theme-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .theme-controls {
            background: #eee;
            padding: 10px 20px;
            text-align: center;
        }
        
        .theme-btn {
            margin: 0 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .light-btn { background: #fff; color: #333; }
        .dark-btn { background: #333; color: #fff; }
        .gold-btn { background: linear-gradient(45deg, #000, #d4af37); color: #fff; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Dentalist - Visual Theme Test</h1>
        
        <div class="theme-preview">
            <div class="theme-header">Current Theme View</div>
            <iframe class="theme-iframe" src="index.html" id="themeFrame"></iframe>
            <div class="theme-controls">
                <button class="theme-btn light-btn" onclick="switchTheme('light')">Light Theme</button>
                <button class="theme-btn dark-btn" onclick="switchTheme('dark')">Dark Theme</button>
                <button class="theme-btn gold-btn" onclick="switchTheme('green')">Black-Gold Theme</button>
            </div>
        </div>
    </div>

    <script>
        function switchTheme(theme) {
            const iframe = document.getElementById('themeFrame');
            const url = new URL(iframe.src);
            url.hash = '#theme=' + theme;
            iframe.src = url.toString();
            
            // Also send message to iframe to switch theme
            setTimeout(() => {
                iframe.contentWindow.postMessage({
                    type: 'switchTheme',
                    theme: theme
                }, '*');
            }, 1000);
        }
        
        // Handle theme switching
        window.addEventListener('message', function(event) {
            if (event.data.type === 'themeChanged') {
                console.log('Theme changed to:', event.data.theme);
            }
        });
    </script>
</body>
</html>
